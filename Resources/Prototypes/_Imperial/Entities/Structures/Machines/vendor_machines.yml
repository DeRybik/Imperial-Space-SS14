- type: entity
  id: VendorMachine
  parent: BaseMachinePowered
  name: vendor machine
  description: Insert coin and you will get something!
  abstract: true
  components:
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 3
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/vending_machine_hum.ogg
  - type: Sprite
    sprite: Structures/Machines/VendingMachines/empty.rsi
    netsync: false
    snapCardinals: true
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.25,-0.45,0.25,0.45"
      mask:
      - MachineMask
      layer:
      - MachineLayer
      density: 200
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
      - !type:EjectVendorItems
  
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
    # key: enum.VendingMachineUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
    # - key: enum.VendingMachineUiKey.Key
    #  type: VendingMachineBoundUserInterface
    # - key: enum.WiresUiKey.Key
    #  type: WiresBoundUserInterface
    - key: enum.StoreUiKey.Key
      type: StoreBoundUserInterface
  # - type: Wires
  #  BoardName: "Vending Machine"
  #  LayoutId: Vending
  - type: Anchorable
  # - type: Speech
  #   speechSounds: Vending
  # - type: DoAfter
  # - type: Electrified
  #   enabled: false
  #   usesApcPower: true
  - type: PointLight
    enabled: false
    castShadows: false
    radius: 1.5
  - type: LitOnPowered
  - type: ApcPowerReceiver
    powerLoad: 200
    priority: Low
  - type: Actions
  # - type: SentienceTarget
  #  flavorKind: station-event-random-sentience-flavor-mechanical
  - type: StaticPrice
    price: 200
  - type: Appearance
  # - type: WiresVisuals

